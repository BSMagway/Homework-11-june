<head>

    <script defer src="app.js"></script>

<style>
    div {
        position: absolute;
        box-sizing: content-box;
    }
    #square {
        width: 600px;
        height: 400px;
        border: 4px solid red;
        left: 400px;
        top: 0px;
    }
    #circle {
        width: 6px;
        height: 6px;
        background-color: red;
        border-radius: 50%;
    }
    #info {
        color: white;
        background-color: red;
        top: 420px;
        left: 550px;
        text-align: center;

    }

</style>
<body>
    <div id="square">
        <div id="circle"></div>
    </div>

    <div id="info">
        <p>Текущие координаты внутри контейнера: </p>
        <p id="coordX"></p>
        <p id="coordY"></p>
    </div>
    
</body>
</html>
